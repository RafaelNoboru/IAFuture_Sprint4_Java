<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conta</title>
    <!-- Link para o Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Cadastro de Conta</h1>
        <form action="#" th:action="@{/conta/cadastro}" th:object="${conta}" method="post">
            <div class="field">
                <label class="label" for="nome">Nome:</label>
                <div class="control">
                    <input class="input" type="text" id="nome" th:field="*{nome}" required placeholder="Digite seu nome"/>
                </div>
                <p class="help is-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
            </div>

            <div class="field">
                <label class="label" for="telefone">Telefone:</label>
                <div class="control">
                    <input class="input" type="text" id="telefone" th:field="*{telefone}" required placeholder="Digite seu telefone"/>
                </div>
                <p class="help is-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></p>
            </div>

            <div class="field">
                <label class="label" for="cnpj">CNPJ:</label>
                <div class="control">
                    <input class="input" type="text" id="cnpj" th:field="*{cnpj}" required placeholder="Digite seu CNPJ"/>
                </div>
                <p class="help is-danger" th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}"></p>
            </div>

            <div class="field">
                <label class="label" for="cep">CEP:</label>
                <div class="control">
                    <input class="input" type="text" id="cep" th:field="*{cep}" required placeholder="Digite seu CEP"/>
                </div>
                <p class="help is-danger" th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"></p>
            </div>

            <div class="field">
                <label class="label" for="logradouro">Logradouro:</label>
                <div class="control">
                    <input class="input" type="text" id="logradouro" th:field="*{logradouro}" required placeholder="Digite seu logradouro"/>
                </div>
                <p class="help is-danger" th:if="${#fields.hasErrors('logradouro')}" th:errors="*{logradouro}"></p>
            </div>

            <div class="field">
                <label class="label" for="complemento">Complemento:</label>
                <div class="control">
                    <input class="input" type="text" id="complemento" th:field="*{complemento}" placeholder="Digite o complemento"/>
                </div>
                <p class="help is-danger" th:if="${#fields.hasErrors('complemento')}" th:errors="*{complemento}"></p>
            </div>

            <div class="field">
                <label class="label" for="bairro">Bairro:</label>
                <div class="control">
                    <input class="input" type="text" id="bairro" th:field="*{bairro}" required placeholder="Digite seu bairro"/>
                </div>
                <p class="help is-danger" th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}"></p>
            </div>

            <div class="field">
                <label class="label" for="cidade">Cidade:</label>
                <div class="control">
                    <input class="input" type="text" id="cidade" th:field="*{cidade}" required placeholder="Digite sua cidade"/>
                </div>
                <p class="help is-danger" th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></p>
            </div>

            <div class="field">
                <label class="label" for="estado">Estado:</label>
                <div class="control">
                    <input class="input" type="text" id="estado" th:field="*{estado}" required placeholder="Digite seu estado"/>
                </div>
                <p class="help is-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></p>
            </div>

            <div class="field">
                <label class="label" for="numero">Número:</label>
                <div class="control">
                    <input class="input" type="text" id="numero" th:field="*{numero}" required placeholder="Digite o número"/>
                </div>
                <p class="help is-danger" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></p>
            </div>

            <div class="field">
                <label class="label" for="username">Username:</label>
                <div class="control">
                    <input class="input" type="text" id="username" th:field="*{username}" required placeholder="Digite seu username"/>
                </div>
                <p class="help is-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>

            <div class="field">
                <label class="label" for="senha">Senha:</label>
                <div class="control">
                    <input class="input" type="password" id="senha" th:field="*{senha}" required placeholder="Digite sua senha"/>
                </div>
                <p class="help is-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></p>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Cadastrar</button>
                </div>
            </div>
        </form>

        <p th:if="${mensagem}" class="has-text-success" th:text="${mensagem}"></p>
    </div>
</section>
</body>
</html>
