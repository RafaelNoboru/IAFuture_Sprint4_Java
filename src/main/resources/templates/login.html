<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IAFuture</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: #1A1A2E;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
        }

        .hero {
            background-color: #0F3460;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background-color: #16213E;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #E94560;
        }

        .login-box input {
            background-color: #1A1A2E;
            border: none;
            box-shadow: none;
            color: #fff;
        }

        .login-box input::placeholder {
            color: #A3A3A3;
        }

        .login-box button {
            background-color: #E94560;
            border: none;
            width: 100%;
        }

        .login-box button:hover {
            background-color: #FF567D;
        }

        .footer-text {
            margin-top: 15px;
            color: #A3A3A3;
            text-align: center;
        }

        .register-button {
            background-color: #00D1B2;
            border: none;
            width: 100%;
            margin-top: 10px;
        }

        .register-button:hover {
            background-color: #00C4A7;
        }

        .avatar-container {
            position: relative;
            width: 50px;
            height: 50px;
        }

        .avatar-container img {
            border-radius: 50%;
            width: 100%;
            height: 100%;
        }

        .avatar-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-weight: bold;
            border-radius: 50%;
        }

        .notification.is-danger {
            background-color: #FF3860;
            color: white;
        }
    </style>
</head>
<body>
<section class="hero">
    <div class="login-box">
        <h1 class="title has-text-centered">IAFuture</h1>

        <form action="#" th:action="@{/login}" th:object="${conta}" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" />
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" />
                <div th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}">Senha error</div>
            </div>
            <!-- Mudei de <a> para <button type="submit"> -->
            <button type="submit" class="button is-success is-fullwidth login-button">Faça Login</button>
        </form>

        <div class="mt-4">
            <p class="is-size-6">Não tem uma conta?</p>
            <a th:href="@{/conta/cadastro}" class="button is-success is-fullwidth register-button">Cadastrar-se</a>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
            const $notification = $delete.parentNode;
            $delete.addEventListener('click', () => {
                $notification.parentNode.removeChild($notification);
            });
        });
    });
</script>
</body>
</html>
