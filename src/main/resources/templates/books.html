<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Books and Reviews</h1>

        <div class="columns is-multiline">
            <div class="column is-one-third" th:each="book : ${books}">
                <div class="box">
                    <h2 class="title is-4" th:text="${book.title}"></h2>
                    <p><strong>Author:</strong> <span th:text="${book.author}"></span></p>
                    <p><strong>Genre:</strong> <span th:text="${book.genre}"></span></p>
                    <p><strong>Year:</strong> <span th:text="${book.year}"></span></p>
                    <p><strong>Description:</strong> <span th:text="${book.description}"></span></p>

                    <h3 class="title is-5">Reviews</h3>
                    <ul>
                        <li th:each="review : ${book.reviews}">
                            <p><strong>Reviewer:</strong> <span th:text="${review.user.username}"></span></p>
                            <p><strong>Rating:</strong> <span th:text="${review.rating}"></span>/5</p>
                            <p><strong>Comment:</strong> <span th:text="${review.comment}"></span></p>
                            <hr>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
