<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <title>Book Recommendations</title>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Book Recommendations</h1>
        <form th:action="@{/recommend}" th:object="${bookAttributes}" method="post">
            <div class="field">
                <label class="label">Genre</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{genre}" placeholder="Enter genre">
                </div>
            </div>
            <div class="field">
                <label class="label">Author</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{author}" placeholder="Enter author">
                </div>
            </div>
            <div class="field">
                <label class="label">Language</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{language}" placeholder="Enter language">
                </div>
            </div>
            <div class="field">
                <label class="label">Publication Year</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{publicationYear}" placeholder="Enter year">
                </div>
            </div>
            <div class="control">
                <button class="button is-primary" type="submit">Get Recommendations</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
