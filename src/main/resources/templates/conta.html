<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastro - IA FUTURE</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body class="flex flex-col">
<!-- Cabeçalho -->
<header class="bg-blue-900 p-4 w-full">
  <div class="flex items-center">
    <div class="flex items-center space-x-4">
      <div class="relative">
        <img src="/avatar.jpg" alt="User Avatar" class="w-10 h-10 rounded-full">
        <div class="absolute inset-0 flex items-center justify-center">
          <span class="text-white font-bold">AU</span>
        </div>
      </div>
      <a href="/sobre" class="text-white px-10 text-lg font-sans">Sobre nós</a>
    </div>
  </div>
</header>

<!-- Conteúdo Principal -->
<div class="flex-1 flex flex-col items-center justify-center p-4">
  <h1 class="text-6xl font-bold text-white mb-8">IA FUTURE</h1>

  <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-semibold mb-4">Cadastro</h2>
    <form th:action="@{/cadastro}" th:object="${conta}" method="post">
      <!-- CSRF Token -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Nome -->
      <div class="mb-4">
        <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
        <input
                type="text"
                id="nome"
                th:field="*{nome}"
                placeholder="Digite seu nome"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
        />
        <div th:if="${#fields.hasErrors('nome')}" class="text-red-500 text-sm">
          <p th:errors="*{nome}">Nome inválido</p>
        </div>
      </div>

      <!-- Telefone -->
      <div class="mb-4">
        <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
        <input
                type="text"
                id="telefone"
                th:field="*{telefone}"
                placeholder="Digite seu telefone"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
        />
        <div th:if="${#fields.hasErrors('telefone')}" class="text-red-500 text-sm">
          <p th:errors="*{telefone}">Telefone inválido</p>
        </div>
      </div>

      <!-- CNPJ -->
      <div class="mb-4">
        <label for="cnpj" class="block text-sm font-medium text-gray-700">CNPJ</label>
        <input
                type="text"
                id="cnpj"
                th:field="*{cnpj}"
                placeholder="Digite seu CNPJ"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
        />
        <div th:if="${#fields.hasErrors('cnpj')}" class="text-red-500 text-sm">
          <p th:errors="*{cnpj}">CNPJ inválido</p>
        </div>
      </div>

      <!-- CEP -->
      <div class="mb-4">
        <label for="cep" class="block text-sm font-medium text-gray-700">CEP</label>
        <input
                type="text"
                id="cep"
                th:field="*{cep}"
                placeholder="Digite seu CEP"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
        />
        <div th:if="${#fields.hasErrors('cep')}" class="text-red-500 text-sm">
          <p th:errors="*{cep}">CEP inválido</p>
        </div>
      </div>

      <!-- Logradouro -->
      <div class="mb-4">
        <label for="logradouro" class="block text-sm font-medium text-gray-700">Logradouro</label>
        <input
                type="text"
                id="logradouro"
                th:field="*{logradouro}"
                placeholder="Digite seu logradouro"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
        />
        <div th:if="${#fields.hasErrors('logradouro')}" class="text-red-500 text-sm">
          <p th:errors="*{logradouro}">Logradouro inválido</p>
        </div>
      </div>

      <!-- Complemento -->
      <div class="mb-4">
        <label for="complemento" class="block text-sm font-medium text-gray-700">Complemento</label>
        <input
                type="text"
                id="complemento"
                th:field="*{complemento}"
                placeholder="Digite o complemento (opcional)"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div th:if="${#fields.hasErrors('complemento')}" class="text-red-500 text-sm">
          <p th:errors="*{complemento}">Complemento inválido</p>
        </div>
      </div>

      <!-- Bairro -->
      <div class="mb-4">
        <label for="bairro" class="block text-sm font-medium text-gray-700">Bairro</label>
        <input
                type="text"
                id="bairro"
                th:field="*{bairro}"
                placeholder="Digite seu bairro"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
        />
        <div th:if="${#fields.hasErrors('bairro')}" class="text-red-500 text-sm">
          <p th:errors="*{bairro}">Bairro inválido</p>
        </div>
      </div>

      <!-- Cidade -->
      <div class="mb-4">
        <label for="cidade" class="block text-sm font-medium text-gray-700">Cidade</label>
        <input
                type="text"
                id="cidade"
                th:field="*{cidade}"
                placeholder="Digite sua cidade"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
        />
        <div th:if="${#fields.hasErrors('cidade')}" class="text-red-500 text-sm">
          <p th:errors="*{cidade}">Cidade inválida</p>
        </div>
      </div>

      <!-- Estado -->
      <div class="mb-4">
        <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
        <select
                id="estado"
                th:field="*{estado}"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
        >
          <option value="" disabled selected>Selecione seu estado</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select>
        <div th:if="${#fields.hasErrors('estado')}" class="text-red-500 text-sm">
          <p th:errors="*{estado}">Estado inválido</p>
        </div>
      </div>

      <!-- Número -->
      <div class="mb-4">
        <label for="numero" class="block text-sm font-medium text-gray-700">Número</label>
        <input
                type="text"
                id="numero"
                th:field="*{numero}"
                placeholder="Digite o número"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
        />
        <div th:if="${#fields.hasErrors('numero')}" class="text-red-500 text-sm">
          <p th:errors="*{numero}">Número inválido</p>
        </div>
      </div>

      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
                type="text"
                id="username"
                th:field="*{username}"
                placeholder="Digite seu username"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
        />
        <div th:if="${#fields.hasErrors('username')}" class="text-red-500 text-sm">
          <p th:errors="*{username}">Username inválido</p>
        </div>
      </div>

      <!-- Senha -->
      <div class="mb-6">
        <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
        <input
                type="password"
                id="senha"
                th:field="*{senha}"
                placeholder="Digite sua senha"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
        />
        <div th:if="${#fields.hasErrors('senha')}" class="text-red-500 text-sm">
          <p th:errors="*{senha}">Senha inválida</p>
        </div>
      </div>

      <!-- Botão de Submit -->
      <button
              type="submit"
              class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Cadastrar
      </button>
    </form>

    <!-- Mensagem de Erro Geral -->
    <div th:if="${registrationError}" class="mt-4 text-center text-red-500">
      <p th:text="${registrationError}"></p>
    </div>

    <!-- Link para Login -->
    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">Já tem uma conta?</p>
      <a href="/login">
        <button
                type="button"
                class="mt-2 px-4 py-2 bg-green-500 text-white font-semibold rounded-md shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          Fazer Login
        </button>
      </a>
    </div>
  </div>
</div>
</body>
</html>
